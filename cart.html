<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车-京东商城</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/cart.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="logo">
            <div class="container">
                <a href="./index.html"></a>
                <span>购物车</span>
            </div>
        </div>
        <div class="empty">购物车内暂时没有商品<br><a href="./index.html" target="_blank">去购物&gt;</a></div>
        <div class="container list" style="display: none">
            <h3 class="title">全部商品<span id="j-count"></span></h3>
            <div class="thead">
                <div class="sel"><label><input type="checkbox" class="j-all-btn">全选</label></div>
                <div class="pro">商品</div>
                <div class="price">单价</div>
                <div class="count">数量</div>
                <div class="total">小计</div>
                <div class="oper">操作</div>
            </div>
            <div class="tbody">

            </div>
            <div class="tfoot">
                <div id="j-fixed">
                    <div class="container">
                        <div class="sel">
                            <label><input type="checkbox" class="j-all-btn">全选</label>
                            <a href="" id="j-del-sel">删除选中商品</a>
                        </div>
                        <div class="f-right">
                            <span>已选择<span class="j-selcount" id="j-selcount">0</span>件商品</span>
                            <span>总价：<span class="global">￥<span id="j-global">0.00</span></span>
                            </span>
                            <a href="" class="settle">去结算</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/cart.js"></script>
</body>

</html>
