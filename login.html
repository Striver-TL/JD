<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>京东-欢迎登录</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="header-left">
                <a href="" class="logo">
                    <img src="./images/logo-201305-b.png" alt="logo">
                </a>
                <h3>欢迎登录</h3>
            </div>
            <div class="header-right">
                <a href=""><img src="./images/q-icon.png" alt="icon">登录页面，调查问卷</a>
            </div>
        </div>
        <div class="msg"></div>
        <div class="main">
            <div class="container">
                <div class="login-box">
                    <div class="msg"></div>
                    <div class="nav">
                        <ul>
                            <li><a href="javascript:void(0)">扫码登录</a></li>
                            <li></li>
                            <li><a href="javascript:void(0)">账户登录</a></li>
                        </ul>
                    </div>
                    <div class="content">
                        <div class="code">
                            <div class="code-img">
                                <img src="./images/show.png" alt="code" class="erwuma">
                                <img src="./images/phone-orange.png" alt="phone" class="phoneicon">
                            </div>
                            <div class="code-link">打开<a>手机京东</a><span>扫描二维码</span></div>
                            <div class="code-list">
                                <ul>
                                    <li><span></span>免输入</li>
                                    <li><span></span>更快</li>
                                    <li><span></span>更安全</li>
                                </ul>
                            </div>
                        </div>
                        <div class="phone" style="display: none">
                            <div class="message"><span class="msg-bg"></span><span id="j-message"></span></div>
                            <div class="input">
                                <span class="icon user-icon"></span>
                                <input type="text" name="username" placeholder="邮箱/用户名/登录手机" autocomplete="off">
                                <span class="close"></span>
                            </div>
                            <div class="input">
                                <span class="icon pwd-icon"></span>
                                <input type="password" name="password" placeholder="密码">
                                <span class="close"></span>
                            </div>
                            <div class="target">
                                <a href="">忘记密码</a>
                            </div>
                            <div class="submit input">
                                <button type="button" id="j-submit">登&nbsp;录</button>
                            </div>
                        </div>
                    </div>
                    <div class="bottom">
                        <a href=""><i></i>QQ</a>
                        <span>|</span>
                        <a href=""><i></i>微信</a>
                        <a href=""><i></i>立即注册</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="footer-nav">
                    <ul>
                        <li><a href="">关于我们</a></li>
                        <li>|</li>
                        <li><a href="">联系我们</a></li>
                        <li>|</li>
                        <li><a href="">人才招聘</a></li>
                        <li>|</li>
                        <li><a href="">商家入驻</a></li>
                        <li>|</li>
                        <li><a href="">广告服务</a></li>
                        <li>|</li>
                        <li><a href="">手机京东</a></li>
                        <li>|</li>
                        <li><a href="">友情链接</a></li>
                        <li>|</li>
                        <li><a href="">销售联盟</a></li>
                        <li>|</li>
                        <li><a href="">京东社区</a></li>
                        <li>|</li>
                        <li><a href="">京东公益</a></li>
                        <li>|</li>
                        <li><a href="">English&nbsp;Site</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
